<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="background: #f2f2f2">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
    <script src="/main.js"></script>
    <style>
        .layui-card {
            height: 267px;
            margin-left: 10px;
        }
    </style>
</head>
<body>





<div style="margin-left: 65px;margin-top: 10px">
    <a href="/dish/dishSaveUI" class="layui-btn"><i class="layui-icon">&#xe608;</i> 添加菜肴</a>
</div>
<div style="margin: 40px">
    <div class="layui-fluid" id="LAY-component-grid-list">

        <div class="layui-row layui-col-space10 demo-list">
            <div class="layui-col-sm4 layui-col-md3 layui-col-lg2" th:each="dish:${dishes}">
                <!-- 填充内容 -->
                <div class="layui-card">
                    <div style="width: 100%;height: 180px">
                        <img src="" alt="">

                    </div>

                    <div style="margin-left: 10px">

                        <p th:text="${dish.dishName}"> 名称</p>

                        <p >
                            价格：<span th:text="￥+${dish.price}" style="color: red"> </span>
                            口味：<span  th:if="${dish.dishTaste}!=null" th:text="${dish.dishTaste.dishTasteName}"></span><span th:if="${dish.dishTaste}==null">已删除</span>
                        </p>
                        <p>
                            菜系：<span th:if="${dish.dishType}!=null" th:text="${dish.dishType.dishTypeName}"></span><span th:if="${dish.dishType}==null">已删除</span>
                        </p>

                    </div>


                </div>
            </div>


        </div>
    </div>
</div>

</body>
</html>
