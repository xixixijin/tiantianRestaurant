<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
    <script src="/main.js"></script>
</head>
<body>



<form class="layui-card layui-form" lay-filter="component-form-element" action="/dish/saveDish" method="post">
    <div class="layui-card-header"> 菜肴信息 </div>
    <div class="layui-card-body layui-row layui-col-space10">
        <div class="layui-col-md4">
            <input type="text"  name="dishName" required  lay-verify="required" placeholder="请输入菜肴名称" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-col-md4">
            <input type="text"  name="price" required  lay-verify="required" placeholder="请输入菜肴价格" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-col-md4">
            <select name="dishTypeId" lay-verify="">
                <option value="">请选择菜系</option>
                <option th:each="dishType:${dishTypes}" th:text="${dishType.dishTypeName}" th:value="${dishType.id}"
                        >北京
                </option>
            </select>
        </div>
        <div class="layui-col-md4">
            <select name="dishTasteId" lay-verify="">
                <option value="">请选择口味</option>
                <option th:each="dishTaste:${dishTastes}" th:text="${dishTaste.dishTasteName}" th:value="${dishTaste.id}" >
                    北京
                </option>
            </select>
        </div>
    </div>
    <div class="layui-form-item" style="margin-left: 15px">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button type="button"  class="layui-btn layui-btn-primary" onclick="history.go(-1)">返回</button>
    </div>

</form>



</body>
</html>
