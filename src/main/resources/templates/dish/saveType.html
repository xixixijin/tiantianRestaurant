<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>save area</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
    <script src="/main.js"></script>
</head>
<body>
<div style="margin-right: 200px;margin-top: 50px">
    <form class="layui-form area_value" action="/dish/saveType" method="post">
        <input hidden name="id" th:value="${type?.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">菜系</label>
            <div class="layui-input-block">
                <input th:value="${type?.dishTypeName}" type="text" name="dishTypeName" required
                       lay-verify="required" placeholder="请输入口味" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <button type="button" class="layui-btn layui-btn-primary" onclick="history.go(-1)">返回</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
